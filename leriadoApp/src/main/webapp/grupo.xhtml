<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<!-- JQUERY -->
	<script src="js/JQuery.js"></script>
	<!-- MATERIALIZE CSS-->
	<link rel="stylesheet" href="css/materialize.css" />
	<!-- MATERIALIZE JS -->
	<script src="js/materialize.js"></script>
	<!-- ICONS MATERIALIZA -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
		rel="stylesheet" />
	<!-- CSS DEFAULT -->
	<link rel="stylesheet" type="text/css" href="css/default.css" />
	<!-- CUSTOM -->
	<link rel="stylesheet" href="css/customMaterialize.css" />
</h:head>
<h:body>
	<f:view>
		<div class="container">
			<div class="row">
				<h:form enctype="multipart/form-data">
					<div class="col s4">
						<label>Nome</label>
						<p:inputText value="#{grupoBean.grupo.nome}"></p:inputText>
					</div>

					<div class="col s4">
						<label>Descrição</label>
						<p:inputText value="#{grupoBean.grupo.descricao}"></p:inputText>
					</div>
					<div class="col s4">
						<label>Imagem</label>
						<h:inputFile value="#{grupoBean.foto}" />
					</div>

					<div class="col s2">
						<h:commandButton action="#{grupoBean.cadastrarGrupo}"
							value="Cadastrar">
						</h:commandButton>
					</div>
				</h:form>
			</div>
		</div>
	</f:view>
</h:body>
</html>
