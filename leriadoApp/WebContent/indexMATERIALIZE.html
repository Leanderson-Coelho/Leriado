<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <!-- MATERIALIZE CSS-->
  <link rel="stylesheet" href="css/materialize.css">
  <!-- JQUERY -->
  <script src="js/JQuery.js"></script>
  <!-- MATERIALIZE JS -->
  <script src="js/materialize.js"></script>
  <!-- ICONS MATERIALIZA -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- CUSTOM -->
  <link rel="stylesheet" href="css/custom.css">
  <title>Inicio</title>
  <script>
    // INICIALIZAR CAMPO DATA
    $(document).ready(function () {
      $('.datepicker').datepicker();
    });
  </script>
</head>

<body>
  <!-- MENU DESKTOP-->
  <header>
    <nav>
      <div class="container">
        <div class="nav-wrapper">
          <a href="#" class="brand-logo "><img class="logo" src="img/logo.png"/></a>
          <ul class="right hide-on-med-and-down">
            <div class="row">
              <div class="input-field col l4">
                <input class="validate" type="text" id="emailLogin" name="email">
                <label for="emailLogin">Email</label>
              </div>
              <div class="input-field col l4">
                <input type="password" id="senha" name="senha">
                <label>Senha</label>
              </div>
              <div class="input-field col l4">
                <button type="submit" class="btn waves-effect waves-light">Enviar</button>
              </div>
            </div>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <!-- MENU MOBILE -->
  <div class="row container hide-on-large-only">
    <form action="" method="">
      <div class="input-field col s12">
        <input class="validate" name="email" id="email" type="email" />
        <label for="email">Email</label>
      </div>
      <div class="input-field col s12">
        <input type="password" name="senha" id="senha" />
        <label for="senha">Senha</label>
      </div>
      <div class="input-field col s2">
          <button type="submit" class="btn waves-effect waves-light center">Enviar</button>
      </div>
    </form>
  </div>
  <!-- CONTEUDO -->
  <div class="row orange lighten-5 separador"></div>
  <div class="orange lighten-5">
    <div class="container hide-on-med-and-down">
      <div class="row">
        <div class="col s6">
          <section>
            <div class="row">
              <div class="col s6">
                <img class="imgConteudo" src="img/carambola.png" />
                <p>Carambola Inc</p>
              </div>
              <div class="col s6">
                <img class="imgConteudo" src="img/logo.png" />
              </div>
            </div>
          </section>
        </div>
        <div class="col s6">
          <section>
            <h4>Comece um Leriado</h4>
            <h5>É na poíva, e sempre será.</h5>
            <form class="col s12">
              <div class="row">
                <div class="col s6 input-field">
                  <input type="text" name="nome" id="nome" />
                  <label for="nome">Nome</label>
                </div>
                <div class="col s6 input-field">
                  <input type="text" name="sobrenome" id="sobrenome" />
                  <label for="sobrenome">Sobrenome</label>
                </div>
              </div>
              <div class="row">
                <div class="col s6 input-field">
                  <input class="validate" type="email" name="email" id="email" />
                  <label for="email">Email</label>
                </div>
                <div class="col s6 input-field">
                  <input type="password" name="senha" id="senhaDesktop" />
                  <label for="senhaDesktop">Senha</label>
                </div>
              </div>
              <div class="row">
                <div class="col s6 input-field">
                  <p class="col s6">
                    <label>
                      <input name="sexo" type="radio" value="M" />
                      <span>Masculino</span>
                    </label>
                  </p>
                  <p>
                    <label>
                      <input name="sexo" type="radio" value="F" />
                      <span>Feminino</span>
                    </label>
                  </p>
                </div>
                <div class="col s6 input-field">
                  <input type="text" name="telefone" id="telefone" />
                  <label for="telefone">Telefone</label>
                </div>
              </div>
              <div class="row">
                <div class="col s6 input-field">
                  <input class="datepicker" type="text" name="data" id="data" />
                  <label for="data">Data de Nascimento</label>
                </div>
                <div class="col s6 input-field">
                  <input type="text" name="numero" id="numero" />
                  <label for="numero">Número de casa</label>
                </div>
              </div>
              <div class="row">
                <div class="col s6 input-field">
                  <input type="text" name="rua" id="rua" />
                  <label for="rua">Rua</label>
                </div>
                <div class="col s6 input-field">
                  <input type="text" name="cidade" id="cidade" />
                  <label for="Cidade">Cidade</label>
                </div>
              </div>
              <div class="row">
                <div class="col s6 input-field">
                  <input type="text" name="cep" id="cep" />
                  <label for="cep">CEP</label>
                </div>
                <div class="col s6 input-field">
                  <input type="text" name="estado" id="estado" />
                  <label for="estado">Estado</label>
                </div>
              </div>
              <div class="input-field">
                <button class="btn waves-effect waves-light" type="submit" name="action">Que o Leriado comece!!
                  <i class="material-icons right">send</i>
                </button>
              </div>
            </form>
          </section>
        </div>
      </div>
    </div>
  </div>
  <!-- RODAPÉ -->
  <footer class="page-footer">
    <div class="footer-copyright">
      <div class="container center">
          LERIADO © 2019
      </div>
    </div>
  </footer>
</body>

</html>
