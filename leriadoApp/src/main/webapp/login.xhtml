<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<!-- JQUERY -->
	<script src="js/JQuery.js"></script>
	<!-- MATERIALIZE CSS-->
	<link rel="stylesheet" href="css/materialize.css" />
	<!-- MATERIALIZE JS -->
	<script src="js/materialize.js"></script>
	<!-- ICONS MATERIALIZA -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
		rel="stylesheet" />
	<!-- CSS DEFAULT -->
	<link rel="stylesheet" type="text/css" href="css/default.css" />
	<!-- CUSTOM -->
	<link rel="stylesheet" href="css/customMaterialize.css" />
</h:head>
<h:body>
	<f:view>
		<div class="container">
			<div class="row">
				<h:form>
					<div class="col s5">
						<label>Login</label>
						<p:inputText value="#{loginBean.login}"></p:inputText>
					</div>

					<div class="col s5">
						<label>Senha</label>
						<p:inputText value="#{loginBean.senha}"></p:inputText>
					</div>

					<div class="col s2">
						<h:commandButton action="#{loginBean.verificacaoLogin}"
							value="Logar" />
					</div>
				</h:form>
			</div>
			<br />
			<hr />
			<br />
			<div class="row">
				<h:form>
					<div class="row">
						<div class="col s6">
							<label>Nome</label>
							<p:inputText value="#{usuarioBean.usuario.nome}" />
						</div>
						<div class="col s6">
							<label>Sobrenome</label>
							<p:inputText value="#{usuarioBean.usuario.sobrenome}" />
						</div>
					</div>

					<div class="row">
						<div class="col s6">
							<label>Email</label>
							<p:inputText value="#{usuarioBean.usuario.email}" />
						</div>
						<div class="col s6">
							<label>Senha</label>
							<p:inputText value="#{usuarioBean.usuario.senha}" />
						</div>
					</div>

					<div class="row">
						<div class="col s6">
							<label>Sexo</label>
							<p:inputText value="#{usuarioBean.usuario.sexo}" />
						</div>
						<div class="col s6">
							<label>Nascimento</label>
							<p:inputText value="#{usuarioBean.dataNasc}" />
						</div>
					</div>

					<div class="row">
						<div class="col s6">
							<label>Telefone</label>
							<p:inputText value="#{usuarioBean.usuario.telefone}" />
						</div>
						<div class="col s6">
							<label>Rua</label>
							<p:inputText value="#{usuarioBean.usuario.rua}" />
						</div>
					</div>

					<div class="row">
						<div class="col s6">
							<label>Cidade</label>
							<p:inputText value="#{usuarioBean.usuario.cidade}" />
						</div>
						<div class="col s6">
							<label>Estado</label>
							<p:inputText value="#{usuarioBean.usuario.estado}" />
						</div>
					</div>

					<div class="row">
						<div class="col s6">
							<label>Numero</label>
							<p:inputText value="#{usuarioBean.usuario.numero}" />
						</div>
						<div class="col s6">
							<label>CEP</label>
							<p:inputText value="#{usuarioBean.usuario.cep}" />
						</div>
					</div>

					<div class="row">
						<div class="col s12">
							<h:commandButton action="#{usuarioBean.cadastrar}"
								value="Cadastrar" />
						</div>
					</div>
				</h:form>
			</div>
		</div>
	</f:view>
</h:body>
</html>
