<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:body>
<f:view>
	<h:form>
		<div></div>
		<label>Login</label><br/>
		<p:inputText id="idInput" value="#{loginBean.login}"></p:inputText>
		<label>Senha</label><br/>
		<p:inputText value="#{loginBean.senha}"></p:inputText>
		<p:commandButton action="#{loginBean.verificacaoLogin}" value="Logar">
			<f:attribute name="tipoForm" value="Login"></f:attribute>
		</p:commandButton>
	</h:form>
</f:view>
</h:body>
</html>
