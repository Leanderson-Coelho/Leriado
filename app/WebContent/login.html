<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Entre na sua conta</title>
	<link rel="stylesheet" type="text/css" href="./css/estilo.css">
</head>
<body>
	<div id="all">
		<div id="cabecalho">
			<div id="logo">
				<img src="img/logo1.png" width="200">
			</div>
			<div id="divMenu">
				<nav id="navMenu">
					<ul id="listaMenu">
						<li><a href="#">MENU</a></li>
						<li><a href="#">MENU</a></li>
						<li><a href="#">MENU</a></li>
						<li id="left"><a href="#">MENU</a></li>
					</ul>
				</nav>
			</div>
		</div>
		<div id="principal">
			<h1>Página de login</h1>
			<div id="divForm">
				<form action="controller?comando=Logar" method="post">
					<table>
						<tr>
							<td><label for="login">Login:</label></td>
							<td><input id="login" type="text" name="login"/></td>
						</tr>
						<tr>
							<td><label for="senha">Senha:</label></td>
							<td><input id="senha" type="password" name="senha"/></td>
						</tr>
					</table>
					<input type="submit" class="opacidade" value="Entrar"/>
				</form>
				<input type="submit" class="opacidade" onclick="window.location.href='controller?comando=Cadastro';" value="Cadastrar-se"/>
			</div>
		</div>
		<div id="divRodape">
			<footer id="rodape">
				<table width="100%">

	</div>
